name: Docker Image CI

on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/flaskindocker:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: First executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
#         port: ${{ secrets.PORT }}
          script: docker kill $(docker ps -q) && docker rm -f $(docker ps -a -q) && docker rmi $(docker images -q)
        
      - name: Second executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        #continue-on-error: true
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
#         port: ${{ secrets.PORT }}
          script: docker run --name flaskindocker -d -p 5001:5001 yashinv/flaskindocker
